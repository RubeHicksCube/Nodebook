version: "3.8"
services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nodebook}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nodebook}
      POSTGRES_DB: ${POSTGRES_DB:-nodebook}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

  server:
    build: ./server
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public"
      PORT: 4000
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - db

  web:
    build: ./web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      VITE_API_URL: "http://localhost:4000/api"
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  db-data:
