version: "3.9"

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-nodebook}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./server/src:/app/src  # Hot reload for development
    ports:
      - "${PORT:-4000}:4000"
    restart: unless-stopped

  web:
    build: ./web
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://localhost:${PORT:-4000}/api
    ports:
      - "5173:5173"
    volumes:
      - ./web/src:/app/src  # Hot reload for development
      - ./web/postcss.config.js:/app/postcss.config.js
      - ./web/tailwind.config.js:/app/tailwind.config.js
      - ./web/vite.config.ts:/app/vite.config.ts
      - ./web/tsconfig.json:/app/tsconfig.json
      - ./web/index.html:/app/index.html
    restart: unless-stopped

volumes:
  db-data:
